<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Meeting Summarizer - AI-powered meeting transcription and summarization">
    <title>{% block title %}Meeting Summarizer{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="/static/css/style.css">
    
    <!-- Theme Variables and Styles -->
    <style>
        /* CSS Custom Properties for Theme */
        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --shadow-sm: rgba(0, 0, 0, 0.05);
            --shadow-md: rgba(0, 0, 0, 0.1);
            --shadow-lg: rgba(0, 0, 0, 0.15);
        }
        
        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3a3a3a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: #404040;
            --shadow-sm: rgba(0, 0, 0, 0.3);
            --shadow-md: rgba(0, 0, 0, 0.5);
            --shadow-lg: rgba(0, 0, 0, 0.7);
        }
        
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background 0.3s ease, color 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }
        
        /* Gradient Utilities */
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        /* Navigation Styles */
        .navbar-glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 6px var(--shadow-sm);
            transition: all 0.3s ease;
        }
        
        [data-theme="dark"] .navbar-glass {
            background: rgba(26, 26, 26, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .navbar-brand {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.3s ease;
        }
        
        .navbar-brand:hover {
            transform: translateY(-2px);
        }
        
        .brand-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }
        
        .nav-link {
            color: var(--text-primary);
            font-weight: 500;
            padding: 0.5rem 1rem !important;
            margin: 0 0.25rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-link:hover {
            color: #667eea;
            background: var(--bg-secondary);
            transform: translateY(-2px);
        }
        
        .nav-link.active {
            color: #667eea;
            font-weight: 600;
        }
        
        /* Dark mode specific nav link styles */
        [data-theme="dark"] .nav-link {
            color: #ffffff;
        }
        
        [data-theme="dark"] .nav-link:hover {
            color: #667eea;
        }
        
        [data-theme="dark"] .nav-link.active {
            color: #667eea;
        }
        
        /* Theme Toggle Button */
        .theme-toggle {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-primary);
        }
        
        .theme-toggle:hover {
            transform: rotate(15deg) scale(1.1);
            background: var(--bg-tertiary);
            box-shadow: 0 4px 12px var(--shadow-md);
        }
        
        .theme-toggle i {
            font-size: 1.2rem;
        }
        
        /* Main Content Area */
        main {
            flex: 1;
            padding: 2rem 0;
        }
        
        /* Card Styles */
        .card-custom {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 4px 6px var(--shadow-sm);
            transition: all 0.3s ease;
        }
        
        .card-custom:hover {
            box-shadow: 0 8px 16px var(--shadow-md);
            transform: translateY(-4px);
        }
        
        /* Footer Styles */
        footer {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 2rem 0;
            margin-top: auto;
            transition: all 0.3s ease;
        }
        
        .footer-link {
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            margin: 0 0.5rem;
        }
        
        .footer-link:hover {
            color: #667eea;
            transform: translateY(-2px);
        }
        
        .social-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            margin: 0 0.25rem;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-3px);
        }
        
        /* Utility Classes */
        .text-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-glass sticky-top">
        <div class="container">
            <!-- Brand Logo -->
            <a class="navbar-brand" href="/">
                <div class="brand-icon">
                    <i class="bi bi-mic-fill"></i>
                </div>
                <span class="gradient-text">Meeting Summarizer</span>
            </a>
            
            <!-- Mobile Toggle Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'meetings:index' %}">
                            <i class="bi bi-house-door me-1"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'meetings:upload' %}">
                            <i class="bi bi-cloud-upload me-1"></i> Upload
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'meetings:list' %}">
                            <i class="bi bi-calendar3 me-1"></i> Meetings
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'meetings:about' %}">
                            <i class="bi bi-info-circle me-1"></i> About
                        </a>
                    </li>
                </ul>
                
                <!-- Theme Toggle -->
                <div class="theme-toggle" id="themeToggle" role="button" aria-label="Toggle theme">
                    <i class="bi bi-moon-stars-fill" id="themeIcon"></i>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content Area -->
    <main>
        <div class="container">
            {% block content %}
            <!-- Page content will be inserted here -->
            {% endblock %}
        </div>
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4 text-center text-md-start mb-3 mb-md-0">
                    <p class="mb-0" style="color: var(--text-secondary);">
                        &copy; 2025 Meeting Summarizer. All rights reserved.
                    </p>
                </div>
                
                <div class="col-md-4 text-center mb-3 mb-md-0">
                    <p class="mb-0 fw-semibold" style="color: var(--text-secondary);">
                        <i class="bi bi-lightning-charge-fill text-warning"></i>
                        Powered by <span class="text-gradient">OpenAI Whisper</span> & <span class="text-gradient">GPT-4</span>
                    </p>
                </div>
                
                <div class="col-md-4 text-center text-md-end">
                    <a href="https://github.com" target="_blank" class="social-icon" aria-label="GitHub">
                        <i class="bi bi-github"></i>
                    </a>
                    <a href="https://linkedin.com" target="_blank" class="social-icon" aria-label="LinkedIn">
                        <i class="bi bi-linkedin"></i>
                    </a>
                    <a href="https://twitter.com" target="_blank" class="social-icon" aria-label="Twitter">
                        <i class="bi bi-twitter-x"></i>
                    </a>
                    <a href="mailto:contact@meetingsummarizer.com" class="social-icon" aria-label="Email">
                        <i class="bi bi-envelope-fill"></i>
                    </a>
                </div>
            </div>
            
            <div class="row mt-3">
                <div class="col-12 text-center">
                    <div class="d-flex justify-content-center flex-wrap">
                        <a href="/privacy" class="footer-link">Privacy Policy</a>
                        <span style="color: var(--text-secondary);">•</span>
                        <a href="/terms" class="footer-link">Terms of Service</a>
                        <span style="color: var(--text-secondary);">•</span>
                        <a href="/contact" class="footer-link">Contact</a>
                        <span style="color: var(--text-secondary);">•</span>
                        <a href="/docs" class="footer-link">Documentation</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Theme Toggle Functionality -->
    <script>
        // Theme toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.querySelector('.theme-toggle');
            const html = document.documentElement;
            
            // Load saved theme or default to light
            const savedTheme = localStorage.getItem('theme') || 'light';
            html.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
            
            if (themeToggle) {
                themeToggle.addEventListener('click', function() {
                    const currentTheme = html.getAttribute('data-theme');
                    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                    html.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    updateThemeIcon(newTheme);
                });
            }
            
            function updateThemeIcon(theme) {
                const icon = themeToggle?.querySelector('i');
                if (icon) {
                    icon.className = theme === 'light' ? 'bi bi-moon-stars-fill' : 'bi bi-sun-fill';
                }
            }
        });
    </script>
    
    {% block scripts %}
    <!-- Additional page-specific scripts can be added here -->
    {% endblock %}
</body>
</html>
